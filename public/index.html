<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>

    <div class="container">
        
        <div class="heading">
            <h1><i class="fa fa-clock-o text-white" aria-hidden="true"></i> StopWatch</h1>
        </div>
        <div id="display">
            00:00:00:00
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStop()"><i class="fa fa-play-circle-o" aria-hidden="true"></i> Start</button>
            <button id="reset" onclick="reset()"><i class="fa fa-repeat" aria-hidden="true"></i> Reset</button>
        </div>

    </div>





    <script src="app.js"></script>

</body>

</html>
